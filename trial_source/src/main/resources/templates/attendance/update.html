<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">

<head>
	<meta charset="UTF-8">
	<title>勤怠情報変更｜LMS</title>
	<style>
		ul.asterisk-list {
			list-style: none;
			/* デフォルトの黒丸を消す */
			padding-left: 0;
		}

		ul.asterisk-list li::before {
			content: "*";
			padding-right: 5px;
		}
	</style>
</head>

<body>
	<span id="attendanceTimeForm" th;text="${attendanceForm}" hidden></span>
	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>
	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>

	<div class="row">
		<div class="bs-component col-sm-12">
			<span class="help-inline error">[[${error}]]</span>
			<form name="form" th:action="@{/attendance/update}" method="post" th:object="${attendanceForm}"
				onsubmit="return confirmSubmit()">
				<div th:if="${#fields.hasErrors('*')}">
					<ul class="asterisk-list">
						<li th:each="error:${#fields.detailedErrors()}" th:text="${error.message}" style="color: red;">
						</li>
					</ul>
				</div>
				<table class="table table-hover dataTable no-footer">
					<!--大嶋悠暉　Task29-->
					<thead style="display: block;">
						<tr>
							<th class="w140">日付</th>
							<th class="w140">コース内容</th>
							<th class="w60"></th>
							<th class="w180" colspan="3">出勤</th>
							<th class="w180" colspan="3">退勤</th>
							<th class="w80">中抜け時間</th>
							<th class="w70">ステータス</th>
							<th class="w140">備考</th>
						</tr>
					</thead>
					<!--大嶋悠暉　Task29-->
					<tbody style="display: block; overflow-y: scroll; height: 560px;">
						<th:block th:each="dailyAttendanceForm, stat : *{attendanceList}">
							<tr>
								<th:block>
									<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|"
										th:value="${dailyAttendanceForm.isToday}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|"
										th:value="${dailyAttendanceForm.studentAttendanceId}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|"
										th:value="${dailyAttendanceForm.trainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|"
										th:value="${dailyAttendanceForm.dispTrainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|"
										th:value="${dailyAttendanceForm.sectionName}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|"
										th:value="${dailyAttendanceForm.statusDispName}" />
								</th:block>
								<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
								<td class="w140">[[${dailyAttendanceForm.sectionName}]]</td>
								<!--大嶋悠暉　Task28-->
								<td class="w60">
									<button type="button" th:onclick="'setTime(' + ${stat.index} + ')'" class="btn btn-success default-button">定時</button>
								</td>
								<!--大嶋悠暉　Task26-->
								<td class="w70">
								<select th:name="|attendanceList[${stat.index}].trainingStartTimeHour|" th:id="|startTimeHour_${stat.index}|"
										class="form-control" th:errorclass="errorInput">
										<option th:each="hourTime : ${attendanceForm.hourTime}"
											th:value="${hourTime.key}" th:inlne="text" class="form-control"
											th:selected="${hourTime.key == dailyAttendanceForm.trainingStartTimeHour}">
											[[${hourTime.value}]]</option>
									</select>
									<div th:if="${#fields.hasErrors('attendanceList[__${stat.index}__].trainingStartTimeHour')}"
										style="background-color: red;"></div>
								</td>
								<td>
									:
								</td>
								<td class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingStartTimeMinute|" th:id="|startTimeMinute_${stat.index}|"
										class="form-control" th:errorclass="errorInput">
										<option th:each="minuteTime : ${attendanceForm.minuteTime}"
											th:value="${minuteTime.key}" th:inlne="text" class="form-control"
											th:selected="${minuteTime.key == dailyAttendanceForm.trainingStartTimeMinute}">
											[[${minuteTime.value}]]</option>
									</select>
									<div th:if="${#fields.hasErrors('attendanceList[__${stat.index}__].trainingStartTimeMinute')}"
										style="background-color: red;"></div>
								</td>
								<td class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingEndTimeHour|" th:id="|endTimeHour_${stat.index}|"
										class="form-control" th:errorclass="errorInput">
										<option th:each="hourTime : ${attendanceForm.hourTime}"
											th:value="${hourTime.key}" th:inlne="text" class="form-control"
											th:selected="${hourTime.key == dailyAttendanceForm.trainingEndTimeHour}">
											[[${hourTime.value}]]</option>
									</select>
									<div th:if="${#fields.hasErrors('attendanceList[__${stat.index}__].trainingEndTimeHour')}"
										style="background-color: red;"></div>
								</td>
								<td>
									:
								</td>
								<td class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingEndTimeMinute|" th:id="|endTimeMinute_${stat.index}|"
										class="form-control" th:errorclass="errorInput">
										<option th:each="minuteTime : ${attendanceForm.minuteTime}"
											th:value="${minuteTime.key}" th:inlne="text" class="form-control"
											th:selected="${minuteTime.key == dailyAttendanceForm.trainingEndTimeMinute}">
											[[${minuteTime.value}]]</option>
									</select>
									<div th:if="${#fields.hasErrors('attendanceList[__${stat.index}__].trainingEndTimeMinute')}"
										style="background-color: red;"></div>
								</td>
								<!--ここまでTask26-->
								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].blankTime|" class="form-control"
										th:errorclass="errorInput">
										<option th:each="blankTime : ${attendanceForm.blankTimes}"
											th:value="${blankTime.key}" th:inlne="text" class="form-control"
											th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">
											[[${blankTime.value}]]</option>
									</select>
									<div th:if="${#fields.hasErrors('attendanceList[__${stat.index}__].blankTime')}"
										style="background-color: red;"></div>
								</td>
								<td class="w70">[[${dailyAttendanceForm.statusDispName}]]</td>
								<td class="w140">
									<input type="text" th:name="|attendanceList[${stat.index}].note|"
										th:value="${dailyAttendanceForm.note}" class="form-control"
										th:errorclass="errorInput"></input>
									<div th:if="${#fields.hasErrors('attendanceList[__${stat.index}__].note')}"
										style="background-color: red;"></div>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>

				<divv class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" id="showMessage" th:value="更新" name="complete" class="btn btn-info">
		</div>

		</form>
	</div>

	<!--大嶋悠暉　Task28-->
	<script th:inline="javascript">
		function setTime(index){
			const startHour=document.getElementById('startTimeHour_'+index);
			const startMinute=document.getElementById('startTimeMinute_'+index);
			const endHour=document.getElementById('endTimeHour_'+index);
			const endMinute=document.getElementById('endTimeMinute_'+index);
			
			if(startHour) startHour.value='9';
			if(startMinute) startMinute.value='0';
			if(endHour) endHour.value=/*[[${attendanceForm.hourTime[18]}]]*/'';
			if(endMinute) endMinute.value='0';
		}
		</script>
		<!--大嶋悠暉　Task27-->
		<script>
		document.getElementById('showMessage').addEventListener('click', function (e) {
				// 1. アラート（または確認）を表示
				if (window.confirm("更新します。よろしいですか？")) {
					// 2. OKが押されたらフォームを送信
					document.form.submit();
				} else {
					e.preventDefault();
				}
			});
	</script>
</body>

</html>
